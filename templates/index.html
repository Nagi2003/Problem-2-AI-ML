<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Caption Generator</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="image_file" class="form-label">Upload Image</label>
                <input class="form-control" type="file" name="image_file" id="image_file">
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">Or Enter Image URL</label>
                <input class="form-control" type="text" name="image_url" id="image_url" placeholder="https://example.com/image.jpg">
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Caption</button>
        </form>
        {% if caption %}
            <div class="mt-4 alert alert-success" role="alert">
                <h4 class="alert-heading">Generated Caption</h4>
                <p>{{ caption }}</p>
            </div>
        {% elif error %}
            <div class="mt-4 alert alert-danger" role="alert">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
